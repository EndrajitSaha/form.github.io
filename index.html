<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/Favicon.png" type="image/x-icon" />
    <title>Registration Form</title>
  </head>
  <body>
    <main>
      <div class="box">
        <img src="RegImg.png" alt="Registration Image" />
        <div class="form">
          <form action="#">
            <h2>Registration Form</h2>
            <div class="info">
              <label for="fname">First name:</label><br />
              <input type="text" placeholder="Enter Your First Name" /><br />
              <label for="lname">Last name:</label><br />
              <input type="text" placeholder="Enter Your Last Name" /><br />
              <label for="DOB">Date of Birth:</label><br />
              <input type="date" /><br />
              <label for="phone">Enter a phone number:</label><br />
              <input type="tel" placeholder="+880 1XXX-XXXXXX" /><br />
              <label for="email">Email:</label><br />
              <input type="email" placeholder="Enter Your Email" /><br />
              <label for="Password">Password:</label><br />
              <input type="password" placeholder="Enter Password here" /><br />
              <label for="Password">Confirm Password:</label><br />
              <input
                type="password"
                placeholder="Re-Enter Password here"
              /><br />
            </div>
            <div class="gender">
              <label for="Gender">Gender:</label><br />
              <input type="radio" name="gender" />
              <label for="Male">Male</label>
              <input type="radio" name="gender" />
              <label for="Female">Female </label>
              <input type="radio" name="gender" />
              <label for="Other">Other</label><br />
            </div>
            <div class="terms">
              <input type="checkbox" /><i
                >I argree to the "Terms and Conditions"</i
              ><br />
            </div>

            <div class="submit">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
